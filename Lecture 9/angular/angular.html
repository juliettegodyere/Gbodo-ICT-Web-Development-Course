<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <div class="row">
      <div class="container">
        <form ng-submit="myFunc()">
          <table>
            <tr>
              <td>First Name</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  ng-model="firstName"
                  placeholder="First Name"
                />
              </td>
            </tr>
            <tr>
              <td>Middle Name</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  ng-model="middleName"
                  placeholder="Middle Name"
                />
              </td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  ng-model="lastName"
                  placeholder="Last Name"
                />
              </td>
            </tr>
            <tr>
              <td>Email address</td>
              <td>
                <input
                  type="email"
                  class="form-control"
                  ng-model="Emailaddress"
                  placeholder="saemjueltobi@gmail.com"
                />
              </td>
            </tr>
            <tr>
              <td>Date Of Birth</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  ng-model="DateOfBirth"
                  placeholder="yyyy----dd"
                />
              </td>
            </tr>
            <tr>
              <td>Home Address</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  ng-model="HomeAddress"
                  placeholder="Home Address"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input type="submit" value="Add" class="btn btn-success" />
              </td>
              <!--<td>
              <input type="button" value="Delete" class="btn btn-danger" ng-click="remove()" />
          </td>-->
            </tr>
          </table>
        </form>
      </div>

      <table
        class="table table-striped table-bordered"
        style="margin-left: 10px; width: 70%"
      >
        <thead>
          <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>LastName</th>
            <th>Email Address</th>
            <th>Date Of Birth</th>
            <th>Home Address</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in data">
            <td>{{x.firstName}}</td>
            <td>{{x.middleName}}</td>
            <td>{{x.lastName}}</td>
            <td>{{x.Emailaddress}}</td>
            <td>{{x.DateOfBirth}}</td>
            <td>{{x.HomeAddress}}</td>
            <td>
              <input type="checkbox" ng-model="x.done" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--<p>{{myTxt}}</p> -->
    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function ($scope) {
        $scope.data = [];

        $scope.myFunc = function () {
          if (
            $scope.firstName != "" &&
            $scope.middleName != "" &&
            $scope.lastName != "" &&
            $scope.Emailaddress != "" &&
            $scope.DateOfBirth != "" &&
            $scope.HomeAddress != ""
          ) {
            $scope.data.push({
              firstName: $scope.firstName,
              middleName: $scope.middleName,
              lastName: $scope.lastName,
              Emailaddress: $scope.Emailaddress,
              DateOfBirth: $scope.DateOfBirth,
              HomeAddress: $scope.HomeAddress,
            });

            $scope.firstName = "";
            $scope.middleName = "";
            $scope.middleName = "";
            $scope.lastName = "";
            $scope.Emailaddress = "";
            $scope.DateOfBirth = "";
            $scope.HomeAddress = "";
          }
        };
      });
    </script>
  </body>
</html>
